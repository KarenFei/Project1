<!DOCTYPE html>
<html>
<head>
    <title>TV Channel</title>
<style>
    html,body{
            display:flex;
            justify-content: center;
            align-items: center;
            height:100%;
            background-color: #ffe6e6;
    }

        .channel-warpper{
            text-align: center
        }
</style>
</head>
<body onkeydown="changeChannel()">
    <div class="channel-warpper">
        <h1 class="channel-name"></h1>
        <div class="channel">
            <img id ='image' src="gifs/giphy1.gif" alt="">
        </div>
    </div>   
</body>
<script>
    var channelIndex = 0
    var channel = 0
    var gifs = ["giphy1.gif",
                "giphy2.gif",
                "giphy3.gif",
                "giphy4.gif",
                "giphy5.gif",
                "giphy6.gif",
                "giphy7.gif",
                "giphy8.gif",
                "giphy9.gif",
                "giphy10.gif",]

    document.getElementsByClassName('channel-name')[0].innerHTML =
    'Channel ' + channelIndex

    function changeChannel(){
        
      
        if(event.keyCode =='38'){

            
            if(channelIndex == 0){
                channelIndex = 9
            }else{
                channelIndex -= 1
            }
  
            document.getElementById('image').src = "gifs/" + gifs[channelIndex]
            document.getElementsByClassName('channel-name')[0].innerHTML ='Channel ' + channelIndex
            
        }else if(event.keyCode =='40'){ 
            if(channelIndex <9){
                channelIndex +=1
            }else{
                channelIndex = 0
            }
            
            document.getElementById('image').src = "gifs/" + gifs[channelIndex]
            document.getElementsByClassName('channel-name')[0].innerHTML ='Channel ' + channelIndex
        }
    }
</script>


</html>
